<html>
<head><title>App5 by me</title>
	<style>
	*{font-size:40px;}
	body{background-color:lightblue;}
	h1{border:solid;width:50%;border-radius:40px;}
	</style>
	<script>
		function convert()
		{
		event.preventDefault();
		let air=document.getElementById("air")
		let ans=document.getElementById("ans");
		let url="https://api.exchangerate-api.com/v4/latest/KGS";
		fetch(url)
		.then(res=>res.json())
		.then(data=>{	
			let rr=data["rates"]["INR"];
			let amt_in_rr=parseFloat(air.value);
			let amt_in_rupees=amt_in_rr*rr;
			let msg="\u20B9"+amt_in_rupees.toFixed(2)
			ans.innerHTML=msg;})
		.catch(err=>ans.innerHTML="issue"+err);
		}
	</script>

</head>
<body>
<center>
	<h1>currency converter KGS TO INR</h1>
	<form onsubmit="convert()">
		<input type="number" step="any" placeholder="enter amt in KGS" id="air"/>
		<br><br>
		<input type="submit" value="convert">
	</form>
	<h1 id="ans"/>
</center>
</body>
</html>
